<html>
    <head>
        <title> Statement </title>
    </head>
    <body>
        <h2> Javascript Statements </h2>
        <p id="demo"></p>

        <script>
            var x,y,z; // Statement 1
            var x=5;   // Statement 2
            var y=6;   // Statement 3
            var z=x + y; // Statement 4

            document.getElementById("demo").innerHTML=
            "The Value of Z is " + z + ".";
        </script>
    </body>
</html>
